{% extends 'base.html' %}

{% block title %}
  {{ data.first_name }}
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title text-center">{{ data.first_name }}</h1>
      </div>
      <div class="card-body">
        <p>
          <strong>Ism:</strong> {{ data.first_name }}
        </p>
        <p>
          <strong>Familiya: </strong> {{ data.last_name }}
        </p>
        <p>
          <strong>Email: </strong> {{ data.email }}
        </p>
        <p>
          <strong>GPA: </strong> {{ data.gpa }}
        </p>
      </div>
    </div>
    <a class="btn btn-primary mt-3" href="{% url 'student:home' %}">Orqaga qaytish</a>
  </div>
{% endblock %}
