{% extends 'base.html' %}

{% block link %}

{% endblock %}

{% block title %}
  Books
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for d in data %}
        <div class="card p-2 m-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ d.nomi }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ d.muallif }}</h6>
            <p class="card-text">{{ d.qisqacha_mazmuni }}</p>
            <a href="{% url "book:book_detail" d.id %}" class="card-link">To'liq malumot</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
